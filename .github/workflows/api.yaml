name: "api"

on:
  push:
    paths:
      - "persister/**"
      - ".github/workflows/api.yaml"

jobs:
  test:
    runs-on: ubuntu-latest
    container: python:3.7-buster
    services:
      postgres:
        image: postgis/postgis:11-2.5
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        env:
          POSTGRES_USER: heldatapipe
          POSTGRES_PASSWORD: heldatapipe
          POSTGRES_DB: heldatapipe
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Cache pip packages
        uses: actions/cache@v2
        env:
          cache-name: cache-pip-modules
        with:
          path: ~/.pip-cache
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/requirements.txt') }}-${{ hashFiles('**/requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install dependencies
        working-directory: ./persister
        run: |
          pip install -r requirements.txt -r requirements-dev.txt codecov && \
          apt-get update && apt-get install -y build-essential
      - name: Run tests
        working-directory: ./persister
        run: pytest -ra -vv --doctest-modules --cov=.
        env:
          POSTGRES_HOST: postgres

      - name: Coverage
        working-directory: ./persister
        run: codecov
